  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 200px 400px 200px;
      background-color: linear-gradient(to right, lightgreen, khaki);
      padding: 10px;
      justify-content: center;
    }

    .grid-item {
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.8);
      padding: 20px;
      font-size: 30px;
      text-align: center;
    }
  </style>
  <div class="grid-container">
    <div class="grid-item">
      Ranking placeholder
    </div>
    <div class="grid-item">
      <div class="container">
        <canvas id="tetrisgame" width="300" height="600"
          style="center; margin-left: 0%; position: relative; margin-top: 5vmin;">
        </canvas>
        <div class="container" style="display: inline-block; text-align: center;margin-left: 0%">
          Score : <div id="score" style="display: inline-block; text-align: center;">0</div>
        </div>
      </div>
    </div>

    <div class="grid-item">
      <div class="container">
        <canvas id="tetrisnext" width="150" height="150"
          style="center; margin-left: 5%; position: relative; margin-top: 5vmin;">

        <div class="container" style="display: inline-block; text-align: center;margin-left: 0%">

            </div>
            <div class="container" style="display: inline-block; text-align: center;margin-left: 0%">
              \/ szybszy spadek
            </div>
        </div>
